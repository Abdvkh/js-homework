<!DOCTYPE html>
<html>
<head>
	<title>JS Homework</title>
</head>
<body>
	<h1>Make bulb on / off by clicking on it</h1>
	
	<img id="bulb" src="images/bulb-off.gif" onclick="switchBulb()" style="width: 200px">

	<script type="text/javascript">
		//DOM(Document Object Model)
		function switchBulb() {
			let bulb = document.getElementById('bulb');

			if (bulb.src.match('bulb-on')) {
				bulb.src = 'images/bulb-off.gif';
			} else {
				bulb.src = "images/bulb-on.gif";
			}
		}
		

	</script>
</body>
</html>
