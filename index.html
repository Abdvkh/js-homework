<!DOCTYPE html>
<html>
<head>
	<title>JS Homework</title>
</head>
<body>
	<h1>Make bulb on / off by clicking on it</h1>
	
	<img id="bulb" src="images/bulb-off.gif" style="width: 200px">

	<img id="switcher" src="images/switch.jpg" onclick="switchBulb()">

	<script type="text/javascript">
		//DOM(Document Object Model)
		function switchBulb() {
			let bulb = document.getElementById('bulb');
			let switcher = document.getElementById('switcher');

			if (bulb.src.match('bulb-on')) {
				bulb.src = 'images/bulb-off.gif';
				switcher.style["transform"]="scaleY(-1)";
			} else {
				bulb.src = "images/bulb-on.gif";
				switcher.style["transform"]="scaleY(1)";
			}
		}
		

	</script>
</body>
</html>
